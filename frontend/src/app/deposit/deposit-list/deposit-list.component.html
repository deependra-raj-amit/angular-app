<h3>Deposit History</h3>
<table class="deposit-table" *ngIf="deposits.length > 0; else noDeposits">
  <thead>
    <tr>
      <th>#</th>
      <th>Date</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let deposit of deposits; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ deposit.date }}</td>
      <td>â‚¹{{ deposit.amount }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noDeposits>
  <p>No deposits yet.</p>
</ng-template>
